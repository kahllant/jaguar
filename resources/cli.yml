name: Jaguar
version: "0.1"
author: Leonardo Lima <leonardoaugusto287@gmail.com>
about: Test socket connections
args:
    - port:
        short: p
        long: port
        value_name: PORT
        help: Port to be interacted with
        required: true
        takes_value: true
    - hostname:
        short: h
        long: hostname
        value_name: HOSTNAME
        help: Hostname to be interacted with
        takes_value: true
    - data:
        short: d
        long: data
        value_name: PAYLOAD
        help: Data to be sendedxw
        takes_value: true
    - listen:
        short: l
        long: listen
        conflicts_with: send
        help: Listen to a port
    - send:
        short: s
        long: send
        conflicts_with: listen
        help: Send payload to a port
    - alive:
        short: a
        long: alive
        help: Ping a port
